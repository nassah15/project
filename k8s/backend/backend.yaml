# -----------------------
# Backend ConfigMap (Non-sensitive DB settings)
# -----------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
data:
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"

---
# -----------------------
# Backend Deployment
# -----------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: project-backend:latest
          imagePullPolicy: Never
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: backend-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: backend-db-secret
                  key: POSTGRES_DB

            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRES_HOST
            - name: POSTGRES_PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: POSTGRES_PORT

            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"

            - name: FLASK_ENV
              value: "production"

          ports:
            - containerPort: 5000

---
# -----------------------
# Backend Service (internal only)
# -----------------------
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort         
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30050       
